<!DOCTYPE html>
<html>
<head>
	<title>angular-planets</title>
	<style type="text/css">
		body {
			background-color: black;
		}
	</style>
</head>
<body ng-app="ngPlanetsDemo">
	<div ng-controller="AppCtrl">
		<ng-planets speed="1" scale="25">
		<!-- speed is years / second. scale is pixels / AU.  -->
			<ng-planet color="blue"></ng-planet>
		</ng-planets>
	</div>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/three.js/three.min.js"></script>
	<script src="app.js"></script>
	<script src="directive.js"></script>
</body>
</html>
